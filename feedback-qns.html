<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Event Feedback Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./feedback.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .feedback-form {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f9f9f9;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            color: #333;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .form-group input[type="radio"] {
            margin-right: 8px;
        }

        .rating-group,
        .aspect-rating-group {
            margin-bottom: 20px;
        }

        .rating-group label,
        .aspect-rating-group label {
            margin-bottom: 5px;
            display: inline-block;
            font-weight: 500;
            color: #555;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #3b82f6;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }

        .submit-btn:hover {
            background-color: #2563eb;
            transform: scale(1.02);
        }
    </style>
</head>

<body>
    <h1>Coding Event Feedback Form</h1>
    <form class="feedback-form" id="feedback-form">
        <!-- Full Name -->
        <div class="form-group">
            <label for="full-name">1. Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>
        </div>

        <!-- Email Address -->
        <div class="form-group">
            <label for="email">2. Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Event Name -->
        <div class="form-group">
            <label for="event-name">3. Event Name:</label>
            <input type="text" id="event-name" name="event-name" required>
        </div>

        <!-- Student ID -->
        <div class="form-group">
            <label for="student-id">4. Student ID:</label>
            <input type="text" id="student-id" name="student-id" required>
        </div>

        <!-- Branch -->
        <div class="form-group">
            <label for="branch">5. Branch:</label>
            <input type="text" id="branch" name="branch" required>
        </div>

        <!-- Overall Quality -->
        <div class="form-group rating-group">
            <label>6. How would you rate the overall quality of the coding event?</label>
            <div>
                <input type="radio" id="quality-excellent" name="quality" value="Excellent" required>
                <label for="quality-excellent">Excellent</label>
            </div>
            <div>
                <input type="radio" id="quality-good" name="quality" value="Good">
                <label for="quality-good">Good</label>
            </div>
            <div>
                <input type="radio" id="quality-average" name="quality" value="Average">
                <label for="quality-average">Average</label>
            </div>
            <div>
                <input type="radio" id="quality-poor" name="quality" value="Poor">
                <label for="quality-poor">Poor</label>
            </div>
        </div>

        <!-- Expectations -->
        <div class="form-group rating-group">
            <label>7. How well did the event meet your expectations?</label>
            <div>
                <input type="radio" id="expectations-exceeded" name="expectations" value="Exceeded Expectations" required>
                <label for="expectations-exceeded">Exceeded Expectations</label>
            </div>
            <div>
                <input type="radio" id="expectations-met" name="expectations" value="Met Expectations">
                <label for="expectations-met">Met Expectations</label>
            </div>
            <div>
                <input type="radio" id="expectations-not-met" name="expectations" value="Did Not Meet Expectations">
                <label for="expectations-not-met">Did Not Meet Expectations</label>
            </div>
        </div>

        <!-- Aspect Ratings -->
        <div class="form-group aspect-rating-group">
            <label>8. Rate the following aspects of the event:</label>

            <!-- Content Relevance -->
            <div class="form-group">
                <label>9. Content Relevance:</label>
                <div>
                    <input type="radio" id="content-excellent" name="content-relevance" value="Excellent" required>
                    <label for="content-excellent">Excellent</label>
                </div>
                <div>
                    <input type="radio" id="content-good" name="content-relevance" value="Good">
                    <label for="content-good">Good</label>
                </div>
                <div>
                    <input type="radio" id="content-average" name="content-relevance" value="Average">
                    <label for="content-average">Average</label>
                </div>
                <div>
                    <input type="radio" id="content-poor" name="content-relevance" value="Poor">
                    <label for="content-poor">Poor</label>
                </div>
            </div>

            <!-- Speaker/Instructor Knowledge -->
            <div class="form-group">
                <label>10. Speaker/Instructor Knowledge:</label>
                <div>
                    <input type="radio" id="speaker-excellent" name="speaker-knowledge" value="Excellent" required>
                    <label for="speaker-excellent">Excellent</label>
                </div>
                <div>
                    <input type="radio" id="speaker-good" name="speaker-knowledge" value="Good">
                    <label for="speaker-good">Good</label>
                </div>
                <div>
                    <input type="radio" id="speaker-average" name="speaker-knowledge" value="Average">
                    <label for="speaker-average">Average</label>
                </div>
                <div>
                    <input type="radio" id="speaker-poor" name="speaker-knowledge" value="Poor">
                    <label for="speaker-poor">Poor</label>
                </div>
            </div>

            <!-- Event Organization -->
            <div class="form-group">
                <label>11. Event Organization:</label>
                <div>
                    <input type="radio" id="organization-excellent" name="event-organization" value="Excellent" required>
                    <label for="organization-excellent">Excellent</label>
                </div>
                <div>
                    <input type="radio" id="organization-good" name="event-organization" value="Good">
                    <label for="organization-good">Good</label>
                </div>
                <div>
                    <input type="radio" id="organization-average" name="event-organization" value="Average">
                    <label for="organization-average">Average</label>
                </div>
                <div>
                    <input type="radio" id="organization-poor" name="event-organization" value="Poor">
                    <label for="organization-poor">Poor</label>
                </div>
            </div>

            <!-- Practical Exercises and Coding Challenges -->
            <div class="form-group">
                <label>12. Practical Exercises and Coding Challenges:</label>
                <div>
                    <input type="radio" id="exercises-excellent" name="practical-exercises" value="Excellent" required>
                    <label for="exercises-excellent">Excellent</label>
                </div>
                <div>
                    <input type="radio" id="exercises-good" name="practical-exercises" value="Good">
                    <label for="exercises-good">Good</label>
                </div>
                <div>
                    <input type="radio" id="exercises-average" name="practical-exercises" value="Average">
                    <label for="exercises-average">Average</label>
                </div>
                <div>
                    <input type="radio" id="exercises-poor" name="practical-exercises" value="Poor">
                    <label for="exercises-poor">Poor</label>
                </div>
            </div>
        </div>

        <!-- Duration Adequacy -->
        <div class="form-group">
            <label>13. Was the duration of the event adequate?</label>
            <div>
                <input type="radio" id="duration-too-long" name="event-duration" value="Too Long" required>
                <label for="duration-too-long">Too Long</label>
            </div>
            <div>
                <input type="radio" id="duration-just-right" name="event-duration" value="Just Right">
                <label for="duration-just-right">Just Right</label>
            </div>
            <div>
                <input type="radio" id="duration-too-short" name="event-duration" value="Too Short">
                <label for="duration-too-short">Too Short</label>
            </div>
        </div>

        <!-- Feedback -->
        <div class="form-group">
            <label for="comments">14. Additional Comments:</label>
            <textarea id="comments" name="comments" placeholder="Share your thoughts or suggestions here..."></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-btn">Submit Feedback</button>
    </form>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('eventId');  // Get eventId from URL
    const username = localStorage.getItem('username');  // Get logged-in username

    // Fetch user details for the event from the backend
    fetch(`/api/get-user-registration?username=${username}&eventId=${eventId}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Fill the form fields with user data
                document.getElementById('full-name').value = data.registration.username;
                document.getElementById('email').value = data.registration.email;
                document.getElementById('event-name').value = data.registration.eventName;
                document.getElementById('student-id').value = data.registration.registerNumber;
                document.getElementById('branch').value = data.registration.department;
            } else {
                alert('Error fetching registration details.');
            }
        })
        .catch(error => {
            console.error('Error fetching user registration:', error);
        });
}); 
        document.getElementById('feedback-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            fetch('https://script.google.com/macros/s/AKfycbyD5lIW6mUB2yghwkZ3-2c0ydmVL8ePrquVMVJSNXYwrj8ZXUBj2Ij5wDl-X5Oui-2fNA/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(data).toString()
            })
            .then(response => response.text())
            .then(text => {
                alert('Thanks for your submission!');
                window.location.href = 'test.html';
            })
            .catch(error => {
                alert('There was an error submitting your feedback.');
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
