  <!-- Custom CSS -->

  <style>
    .user-auth {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  
}

.user-auth img.profile-img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-left: 10px;
}


  </style>

<body>

  <!-- Navigation Bar -->
  <header>
    <nav>
      <ul class="nav-links">
        <li><a href="./test.html">Home</a></li>

      </ul>
      <div class="user-auth">
        <!-- User profile or Login/Signup buttons based on login status -->
        <span id="auth-links"></span>
      </div>
    </nav>
  </header>

  <!-- Event Details Section -->
  <div class="event-details-container">
    <div class="event-image-container">
      <img id="event-image" alt="Event Image">
    </div>

    <div class="event-info">
      <h1 id="event-name"></h1>

      <!-- Countdown Timer -->
      <div id="countdown" class="countdown">
        <span id="days"></span> Days : 
        <span id="hours"></span> Hours : 
        <span id="minutes"></span> Minutes : 
        <span id="seconds"></span> Seconds
      </div>

      <!-- Event Description -->
      <p id="event-description"></p>

      <div id="additional-description">
        <h2>Additional Information</h2>
        <p id="additional-info"></p>
      </div>

      <!-- Register Button -->
      <button id="register-btn" class="register-btn" style="display:none;">Register</button>
    </div>
  </div>
